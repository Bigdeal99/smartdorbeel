<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="handleCommand('start')">Start Stream</ion-button>
  <ion-button expand="full" (click)="handleCommand('stop')">Stop Stream</ion-button>
  <img #imageElement style="width: 100%; height: auto;" />
  <ion-button expand="full" routerLink="/image-gallery">View Bell Log</ion-button>
</ion-content>
